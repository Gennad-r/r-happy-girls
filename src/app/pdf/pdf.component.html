<div class="info">Натисни на аркуш, щоб змінити положення малюнка</div>
<pdf-viewer
    [src]="item.source"
    [render-text]="true"
    [render-text-mode]="0"
    [original-size]="false"
    [rotation]="angel"
    style="display: block;"
    (click)="rotate()"
  ></pdf-viewer>
  <div class="download"><a [href]="'/'+item.source" [download]="item.url+'.pdf'" class="btn-action">Скачати</a></div>
